<!-- Don't want javascript to run before HTML -->
<!-- Javascript -->
<script>

    // Selects all of the single portfolio items and essentially stores them in an array
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

    // forEach() takes a function, runs a process for each one of the portfolio items
    // Every time the page loads, this is going to run
    portfolioItems.forEach(portfolioItem =>{
        // Use mouseover instead of hover (also takes a function (anonymous function))
        portfolioItem.addEventListener('mouseover', () => {

            // Nested divs come out (childNodes)
            // console.log(portfolioItem.childNodes[3].classList);
            portfolioItem.childNodes[3].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {

            // Nested divs come out (childNodes)
            // console.log(portfolioItem.childNodes[3].classList);
            portfolioItem.childNodes[3].classList.remove('img-darken');
        })
    })
    
</script>
